name       : brisk-menu
version    : 0.6.0
release    : 14
source     :
    - https://github.com/getsolus/brisk-menu/releases/download/v0.6.0/brisk-menu-v0.6.0.tar.xz : 76a0664d5e4d3094f9a5a4ee6f66a56ed8280059b4e00681fb9706fa62c90c67
license    :
    - GPL-2.0-or-later
    - CC-BY-SA-4.0
component  : desktop.mate
summary    : An efficient menu for the MATE Desktop
description: |
    brisk-menu is a modern and efficient menu designed to improve the MATE Desktop Environment with modern, first-class options.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libmate-menu)
    - pkgconfig(libmatepanelapplet-4.0)
    - pkgconfig(libnotify)
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
